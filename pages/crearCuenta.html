<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <img class="logo2" src="../imagenes/Logo BeepSafe fondo negro.JPG" alt="logo">
    <form action="/procesar_formulario" method="post">
      <div class="formulario">

        <div class="campo">
          <!-- <label for="name">Nombre:</label><br> -->
          <input type="text" id="name" name="name" placeholder="Nombre">
        </div>

        <div class="campo">
          <!-- <label for="email">Correo electrónico:</label><br> -->
          <input type="email" id="email" name="email" placeholder="email">
        </div>

        <div class="campo">
          <!-- <label for="telefono">Teléfono:</label><br> -->
          <input type="tel" id="tel" name="tel" placeholder="Telefono p.e. 11 3456 7890">
        </div>

        <div class="campo">
          <!-- <label for="contraseña">Contraseña:</label><br> -->
          <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
        </div>

        <div class="campo">
          <!-- <label for="contraseña2">Repetir Contraseña2:</label><br> -->
          <input type="password" id="contraseña2" name="contraseña2" placeholder="Repetir contraseña">
        </div>

        <button type="submit">Crear Cuenta</button>
      </div>
    </form>


</body>
</html>
